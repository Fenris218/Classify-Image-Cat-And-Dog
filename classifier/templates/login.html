{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% comment %} 
{% block extra_style %}
<style>
    .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px;
    }

    .modal-content {
        background: white;
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        text-align: center;
    }

    .modal-title {
        font-size: 2em;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1em;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }

    .btn-full {
        width: 100%;
        padding: 14px;
        border-radius: 30px;
        font-size: 1em;
    }

    .switch {
        margin-top: 20px;
        font-size: 0.95em;
    }

    .switch a {
        color: #667eea;
        font-weight: 600;
    }
</style>
{% endblock %} {% endcomment %}

{% block content %}
<div class="modal">
    <div class="modal-content">
        <h1 class="modal-title">LOGIN</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="btn-primary btn-full">Login</button>

            <p class="switch">
                Chưa có tài khoản?
                <a href="{% url 'signup' %}">Sign up</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
