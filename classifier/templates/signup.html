{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
{% comment %} <style>
/* ===== SIGNUP MODAL (same style as login) ===== */

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    width: 380px;
    background: white;
    border-radius: 12px;
    padding: 32px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.3s ease;
}

.modal-title {
    text-align: center;
    margin-bottom: 24px;
    font-size: 24px;
    font-weight: 700;
}

.form-group {
    margin-bottom: 16px;
}

.form-group input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
}

.form-group input:focus {
    outline: none;
    border-color: #6a5af9;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6a5af9, #8f7cff);
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
}

.btn-primary:hover {
    opacity: 0.9;
}

.switch-link {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
}

.switch-link a {
    color: #6a5af9;
    text-decoration: none;
    font-weight: 600;
}

.error {
    background: #ffe5e5;
    color: #d8000c;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 16px;
    text-align: center;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style> {% endcomment %}

<div class="modal">
    <div class="modal-content">

        <h1 class="modal-title">SIGN UP</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email (optional)">
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn-primary">
                Create account
            </button>
        </form>

        <div class="switch-link">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </div>

    </div>
</div>
{% endblock %}
